<ion-view view-title="Dashboard" hide-back-button="true">
  <ion-content>
    <!-- here we use a ion-refresher -->
    <!--
      #SIMPLIFIED-IMPLEMENTATION:
      in our example refresh will do nothing as the data is fixed.
      The ui interaction works anyway!
      #IMPLEMENTATION-DETAIL:
      ion-refreshed is styled with our custom classes in "scss/themed.scss".
    -->
    <ion-refresher
      pulling-text="LOADING"
      on-refresh="doRefresh()">
    </ion-refresher>

    <!-- this message is shown in case of no feeds present -->
    <div class="text-center" style="padding-top:40px;" ng-if="!feeds.length">
      <h1 class="sans-pro-light">No feeds</h1>
      <h4 class="sans-pro-light">Pull to refresh</h4>
      <h2 class="ion-ios-arrow-thin-down"></h2>
    </div>

    <!-- Top Bet Chart -->
    <div class="progress-wrapper">
      <div class="progress ng-binding" ng-style="getStyle()" style="top: 50%; bottom: auto; left: 50%; transform: translateY(-50%) translateX(-50%); font-size: 35.714285714285715px;">7/16</div>
      <div class="round-progress-wrapper ng-isolate-scope" max="max" current="current" color="#45ccce" bgcolor="#eaeaea" radius="125" semi="isSemi" rounded="rounded" stroke="15" clockwise="clockwise" responsive="responsive" duration="800" animation="easeOutCubic" offset="0" animation-delay="0" on-render="showPreciseCurrent" style="width: auto; position: relative; padding-bottom: 0px;">
        <svg class="round-progress" xmlns="http://www.w3.org/2000/svg" role="progressbar" aria-valuemin="0" viewBox="0 0 250 250" aria-valuemax="50" aria-valuenow="29" style="top: 0px; left: 0px; position: static; width: 250px; height: 250px; overflow: hidden;">
          <circle fill="none" cx="125" cy="125" r="117.5" style="stroke: #eaeaea; stroke-width: 15px;"></circle>
          <path fill="none" transform="" d="M 68.39404752466444 227.96609220690107 A 117.5 117.5 0 1 0 125.00000000000001 7.5" style="stroke: #45ccce; stroke-width: 15px; stroke-linecap: butt;"></path>
          <g ng-transclude="">

            <svg class="ng-scope">
              <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                <stop offset="5%" stop-color="green"></stop>
                <stop offset="95%" stop-color="gold"></stop>
              </linearGradient>
            </svg>
          </g>
        </svg>
      </div>
    </div>

    <!-- History Records -->
    <div class="progress-wrapper">
      <div class="progress ng-binding" ng-style="getStyle()" style="top: 50%; bottom: auto; left: 50%; transform: translateY(-50%) translateX(-50%); font-size: 35.714285714285715px;">10/16</div>
      <div class="round-progress-wrapper ng-isolate-scope" max="max" current="current" color="#45ccce" bgcolor="#eaeaea" radius="125" semi="isSemi" rounded="rounded" stroke="15" clockwise="clockwise" responsive="responsive" duration="800" animation="easeOutCubic" offset="0" animation-delay="0" on-render="showPreciseCurrent" style="width: auto; position: relative; padding-bottom: 0px;">
        <svg class="round-progress" xmlns="http://www.w3.org/2000/svg" role="progressbar" aria-valuemin="0" viewBox="0 0 250 250" aria-valuemax="50" aria-valuenow="29" style="top: 0px; left: 0px; position: static; width: 250px; height: 250px; overflow: hidden;">
          <circle fill="none" cx="125" cy="125" r="117.5" style="stroke: #eaeaea; stroke-width: 15px;"></circle>
          <path fill="none" transform="" d="M 68.39404752466444 227.96609220690107 A 117.5 117.5 0 1 0 125.00000000000001 7.5" style="stroke: #45ccce; stroke-width: 15px; stroke-linecap: butt;"></path>
          <g ng-transclude="">

            <svg class="ng-scope">
              <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                <stop offset="5%" stop-color="green"></stop>
                <stop offset="95%" stop-color="gold"></stop>
              </linearGradient>
            </svg>
          </g>
        </svg>
      </div>
    </div>

    <!-- cycling in feeds -->
    <!--
        #SIMPLIFIED-IMPLEMENTATION:
        In this case we are using ng-repeat which is suitable
        for showing a small number of items in a list.
        In case of very long lists we recommend using "collection-repeat"
        directive that ships with ionic.
        Be aware that in that case your elements will have to be all the same height or you will have to provide a method to calculate each item height (and/or weight).
        see more here: http://ionicframework.com/docs/api/directive/collectionRepeat/
    -->
    <div ng-repeat="feed in feeds">
      
      <div class="item item-avatar item-button-right">
        <img src="sampledata/images/avatar.jpg">
        <h2>{{feed.title}}</h2>
        <p>{{feed.date}}</p>
      </div>

      <div class="item item-image">
        <img ng-src="{{feed.image}}">
      </div>

      <div class="item item-text-wrap">
        <p>
          {{feed.description}}
        </p>
      </div>
      <div class="item">
        <p>
          <a href="#" class="subdued">1 Like</a>
          <a href="#" class="subdued">5 Comments</a>
        </p>
      </div>

      <!-- comment and like buttons do nothing in this example -->
      <div class="item tabs tabs-deepblue tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
      </div>
    </div>
  
  </ion-content>
</ion-view>
